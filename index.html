<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>

<body>
  <div class="container">
    <h1>Calculator</h1>

    <div class="calculator-container">
      <div class="calculator-data-container">
        <div class="calculator-additional-data">
          <div class="calculator-previous-value" id="calculatorPreviousValue"></div>
          <div class="calculator-action-name" id="calculatorActionName"></div>
        </div>
        <div class="calculator-data" id="calculatorData">0</div>
      </div>
      <div class="calculator-buttons">
        <button class="calculator-button button-dark" id="buttonAc">
          AC
        </button>
        <button class="calculator-button button-dark" id="buttonPlusMinus">
          ±
        </button>
        <button class="calculator-button button-dark" id="buttonPercent">
          %
        </button>
        <button class="calculator-button button-accent" id="buttonDivide">
          ÷
        </button>
        <button class="calculator-button button-number button-grey">
          7
        </button>
        <button class="calculator-button button-number button-grey">
          8
        </button>
        <button class="calculator-button button-number button-grey">
          9
        </button>
        <button class="calculator-button button-accent" id="buttonMultiply">
          x
        </button>
        <button class="calculator-button button-number button-grey">
          4
        </button>
        <button class="calculator-button button-number button-grey">
          5
        </button>
        <button class="calculator-button button-number button-grey">
          6
        </button>
        <button class="calculator-button button-accent" id="buttonMinus">
          -
        </button>
        <button class="calculator-button button-number button-grey">
          1
        </button>
        <button class="calculator-button button-number button-grey">
          2
        </button>
        <button class="calculator-button button-number button-grey">
          3
        </button>
        <button class="calculator-button button-accent" id="buttonPlus">
          +
        </button>
        <button class="calculator-button button-number button-grey button-big">
          0
        </button>
        <button class="calculator-button button-grey" id="buttonComma">
          ,
        </button>
        <button class="calculator-button button-accent" id="buttonResult">
          =
        </button>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
